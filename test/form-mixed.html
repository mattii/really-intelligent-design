<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Page</title>
        <script>
            GSS_CONFIG = {
                worker: "../bower_components/gss/dist/worker.js"
            }
        </script>
        <script src="../bower_components/gss/dist/gss.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
        <link rel="stylesheet" type="text/gss" href="./assets/form.gss"></link>
    </head>
    <body>
        <div class="page">
            <h2>Basic Form (mixed with vfl)</h2>
            <form role="form" class="form-mixed-vfl">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>

              <div class="form-group form-group-buttons">
                <button type="submit" class="btn btn-default btn-submit">Submit</button>
                <button type="submit" class="btn btn-default btn-preview">Preview</button>
                <button type="submit" class="btn btn-default btn-cancel">Cancel</button>
              </div>

            </form>

            
        </div>
    </body>
</html>
