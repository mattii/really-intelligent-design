<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Page</title>
        <script>
            GSS_CONFIG = {
                worker: "../bower_components/gss/dist/worker.js"
            }
        </script>
        <script src="../bower_components/gss/dist/gss.js"></script>
        <link rel="stylesheet" type="text/gss" href="../styles/main.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/base.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/typo.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/form.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/viewport.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/page.gss"></link>
        <link rel="stylesheet" type="text/gss" href="../styles/modal.gss"></link>
    </head>
    <body>
        <div class="page">
            <h2>Basic Form</h2>
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <h2>Horizontal form</h2>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
        </div>
    </body>
</html>
